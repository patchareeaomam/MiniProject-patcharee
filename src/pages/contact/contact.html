<ion-header>
  <ion-navbar>
    <ion-title>contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>เบอร์โทรติดต่อสาขาทั้งหมด</h4>
  <ion-list>
    <ion-item *ngFor="let item of allcontact">
      <ion-avatar item-start>
        <img [src]="item.image">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p [innerHTML]="item.phone"></p>
      <a href="tel:{{item.phone}}" item-right><ion-icon name="call"></ion-icon></a>

  </ion-list>
</ion-content>
