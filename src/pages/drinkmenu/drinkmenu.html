<ion-header>
  <ion-navbar>
    <ion-title>รายการเครื่องดื่ม</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let drink of drink" (click)="goToDrinkmenudetailPage(drink.id)">
      <ion-avatar item-start >
        <img [src]="drink.img" alt="">
      </ion-avatar>
      <h2>{{drink.name}}</h2>
      <p>{{drink.price}}</p>
    </ion-item>
  </ion-list> 
</ion-content>
